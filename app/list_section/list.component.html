<div class="list_section">
    
    <div *ngFor="let county of counties" class ="col-xs-4 thumb">
        <img [src] = "county.imageLink" alt="{{county.countyName}}"/>
        
        <div id="bottom">
             <p><a [routerLink] = "['/county', county.countyId]">{{county.countyName}}</a></p>
             
        </div>
    </div>
           
    
    
</div>
